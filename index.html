<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatidle" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>mini comment block</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container center__display">
        <div class="top">
          <div class="video__container">
            <iframe
              src="https://www.youtube.com/embed/2iseBSp4neY?start=11"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            >
            </iframe>
            <form id="add-form">
              <div class="form__info center__display">
                <div class="box">
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Ваше имя"
                    class="_req"
                  />
                </div>
                <div class="box">
                  <input
                    type="text"
                    name="comment"
                    id="comment"
                    placeholder="Пишите сюда комментарий"
                    class="_req"
                  />
                </div>
                <input type="date" id="date" />
              </div>
              <button type="button" id="comment-add" class="submit__btn">
                ОПУБЛИКОВАТЬ
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="comments__container"></div>
    </div>
    <script defer type="module" src="/src/js/main.js"></script>
  </body>
</html>
